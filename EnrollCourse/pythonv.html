<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Programming</title>
  <link rel="stylesheet" href="pythonv.css" />
</head>
<body>
  <header>
    <h1>Python Programming</h1>
  </header>

  <main class="container">
    <aside class="video-sidebar">
      <ul id="videoList"></ul>
    </aside>

    <section class="video-section">
      <div class="video-player">
        <iframe id="mainVideo" src="" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="video-details">
        <div class="rating-comments">
          <h3>Rate this video:</h3>
          <div class="rating">
            <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
          </div>

          <h3>Comments:</h3>
          <textarea placeholder="Leave a comment..." style="width: 100%; height: 80px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: none; font-size: 14px;"></textarea>
          <button id="submit">Submit</button>
        </div>

        <div class="practice-questions">
          <h3>Practice Questions:</h3>
          <ul>
            <li><a href="https://www.hackerrank.com/domains/tutorials/10-days-of-python" target="_blank">HackerRank - 10 Days of Python</a></li>
            <li><a href="https://www.geeksforgeeks.org/python-programming-language/" target="_blank">GeeksforGeeks - Python</a></li>
            <li><a href="https://leetcode.com/problemset/all/?topicSlugs=python" target="_blank">LeetCode Python Problems</a></li>
            <li><a href="https://codeforces.com/" target="_blank">Codeforces</a></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="pythonv.js"></script>
</body>
</html>
